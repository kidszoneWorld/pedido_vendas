<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Pedido</h1>
        <form id="pedidoForm">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" placeholder="Digite o CNPJ" maxlength="14">

            <label for="razao_social">Razão Social:</label>
            <input type="text" id="razao_social" placeholder="Razão Social" readonly>

            <label for="representante">Representante:</label>
            <input type="text" id="representante" placeholder="Representante">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="Endereço">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" placeholder="Bairro">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Cidade">

            <label for="uf">UF:</label>
            <input type="text" id="uf" placeholder="UF" maxlength="2">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="CEP">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Telefone">

            <label for="email_fiscal">E-mail Fiscal:</label>
            <input type="text" id="email_fiscal" placeholder="E-mail Fiscal">

            <label for="contato">Contato:</label>
            <input type="text" id="contato" placeholder="Contato">

            <label for="tipo_pedido">Tipo de Pedido:</label>
            <select id="tipo_pedido">
                <option value="Venda">Venda</option>
                <option value="Promoção">Promoção</option>
                <option value="Bonificação">Bonificação</option>
            </select>

            <h2>Dados do Pedido</h2>
            <table id="dadosPedido" border="1">
                <thead>
                    <tr>
                        <th>Cód</th>
                        <th>Qtd</th>
                        <th>UV</th>
                        <th>Pack</th>
                        <th>Descrição</th>
                        <th>IPI</th>
                        <th>ST</th>
                        <th>R$ Unit.</th>
                        <th>R$ C/IPI</th>
                        <th>Total R$</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas do pedido serão adicionadas dinamicamente -->
                </tbody>
            </table>

            <button type="button" id="adicionarLinha">Adicionar Linha</button>
            <button type="button" id="enviarPedido">Enviar Pedido</button>
        </form>

        <a target="_blank" href="admin.html">Área Administrativa</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
